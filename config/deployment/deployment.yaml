apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-manager-controller
  namespace: microscaler-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-manager-controller
  template:
    metadata:
      labels:
        app: secret-manager-controller
    spec:
      serviceAccountName: secret-manager-controller
      # Schedule only on dedicated controller node
      # This isolates the controller's containerd storage usage from other workloads
      nodeSelector:
        controller-dedicated: "true"
      tolerations:
      - key: "controller-dedicated"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      containers:
      - name: controller
        image: localhost:5000/secret-manager-controller
        imagePullPolicy: IfNotPresent
        env:
        - name: RUST_LOG
          value: "info"
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: METRICS_PORT
          value: "5000"
        # Datadog OpenTelemetry configuration (optional)
        # Only initialize Datadog tracing if DD_API_KEY is present
        # These environment variables are read from Kubernetes secrets or ConfigMaps
        - name: DD_API_KEY
          valueFrom:
            secretKeyRef:
              name: datadog-credentials
              key: api-key
              optional: true
        - name: DD_SITE
          valueFrom:
            configMapKeyRef:
              name: datadog-config
              key: site
              optional: true
        - name: DD_SERVICE
          valueFrom:
            configMapKeyRef:
              name: datadog-config
              key: service
              optional: true
        - name: DD_ENV
          valueFrom:
            configMapKeyRef:
              name: datadog-config
              key: env
              optional: true
        ports:
        - name: metrics
          containerPort: 5000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /readyz
            port: metrics
          initialDelaySeconds: 10
          periodSeconds: 15
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: app-storage
          mountPath: /tmp/smc
      volumes:
      - name: app-storage
        persistentVolumeClaim:
          claimName: secret-manager-controller-cache

