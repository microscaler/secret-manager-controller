---
# AWS Secrets Manager Mock Server Deployment
# Rust/Axum-based mock API server for AWS Secrets Manager
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-mock-server
  namespace: secret-manager-controller-pact-broker
  labels:
    app: aws-mock-server
    provider: aws
    app.kubernetes.io/component: pact-mock-server
    app.kubernetes.io/part-of: secret-manager-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-mock-server
  template:
    metadata:
      labels:
        app: aws-mock-server
        provider: aws
    spec:
      # Distribute workloads across nodes to avoid disk space issues
      # The controller-dedicated node is tainted, so workloads won't schedule there
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/part-of
                  operator: In
                  values:
                  - secret-manager-controller
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: aws-mock-server
        image: pact-mock-server
        imagePullPolicy: Always
        command: ["/app/aws-mock-server"]
        ports:
        - name: http
          containerPort: 1234
          protocol: TCP
        env:
        - name: PACT_BROKER_URL
          value: "http://pact-broker:9292"
        - name: PACT_BROKER_USERNAME
          value: "pact"
        - name: PACT_BROKER_PASSWORD
          value: "pact"
        - name: PACT_PROVIDER
          value: "AWS-Secrets-Manager"
        - name: PACT_CONSUMER
          value: "Secret-Manager-Controller"
        - name: PORT
          value: "1234"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 2
          periodSeconds: 15
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: aws-mock-server
  namespace: secret-manager-controller-pact-broker
  labels:
    app: aws-mock-server
    provider: aws
spec:
  type: ClusterIP
  ports:
  - port: 1234
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: aws-mock-server

